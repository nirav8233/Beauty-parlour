<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Mahendi</title>
    <style>
                /* Basic Styles */
                body {
                    text-align: center;
                    font-family: 'Roboto', sans-serif;
                    margin: 0;
                    line-height: 1.6;
                    color: #333;
                    background: #ffb5d7; /* Soft off-white background */
                }
    /* Gallery */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05); /* Slight zoom on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .service-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .service-item {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center; /* Center content within grid items */
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-item:hover {
        transform: translateY(-5px); /* Move up slightly on hover */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
    }

    .service-item h3 {
        margin-bottom: 10px;
        color: #e0a74b; /* Gold color for heading */
    }

    .service-item p {
        color: #555;
    }
</style>
</head>
<body>
    <section id="gallery">
        <h1>Minimal Mahandis</h1>
        <div class="gallery">
            <img src="https://www.instyle.com/thmb/zfOiYAbWjpOrOOTm11Vbe1qfLXY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/358032313_672917074874413_1182875844247783602_n-b92f5d3e0fd74464abc182925b423811.jpg" alt="Haircut">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/RZ/FO/LM/114763215/makeup-beauty-parlour-for-women.jpg" alt="Makeup">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToBWL5X92Ad60hV2tSDEq66Ln_ExYVH99J5g&s.jpg" alt="Facial">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPL9hu0MfNDJkiosLYemLBVwZXaOfTtthhFg&s.jpg" alt="Hair Style">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdUhB1pTpa7l3ujHV8d7xnVLEpRH2d9GwjDA&s.jpg" alt="Nail Art">
            <img src="https://www.kapilssalon.com/wp-content/uploads/2019/08/k.jpg" alt="Bridal Makeup">
        </div>
    </section>
</body>
</html>
